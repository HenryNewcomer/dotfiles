# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

#########################################
# Plugins
#########################################

#######################
# Tmux Plugin Manager
#######################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'


#########################################
# Key bindings
#########################################

# Send prefix key to <CTRL>+<SPACE>
set-option -g prefix C-space
unbind-key C-b
bind-key C-space send-prefix

# Use alt+arrow key to switch panes
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Mouse mode
#set -g mode on

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# These glitch for some reason, so I disabled them
# Instead, use control+arrow keys for pane resizing
#bind-key C-M-h resize-pane -L
#bind-key C-M-l resize-pane -R
#bind-key C-M-k resize-pane -U
#bind-key C-M-j resize-pane -D

#########################################
# Theme
#########################################

#set -g @plugin 'jimeh/tmux-themepack'
#set -g @themepack 'powerline/block/green'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
