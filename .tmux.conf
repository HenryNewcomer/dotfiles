# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

#########################################
# Key bindings
#########################################

# Send prefix key to <CTRL>+<SPACE>
# (Currently not using this as Vim uses C-SPACE
# TODO: Maybe switch this to M-SPACE?
# ...I don't know, C-b really isn't hard, idk why everyone complains about it
set-option -g prefix C-space
unbind-key C-b
bind-key C-space send-prefix

# Use alt+arrow key to switch panes
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Mouse mode
#set -g mode on

# Sets more obvious window split keys
bind-key v split-window -h
bind-key h split-window -v

#########################################
# Plugins
#########################################

# ! NOT working on Solus OS; needs looked at
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'default/cyan'

set -g @plugin 'tmux-plugins/tmux-resurrect'

#######################
# Tmux Plugin Manager
#######################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

#run '~/.tmux/plugins/tpm/tpm'
#run '~/.tmux/plugins/tmux-sensible/sensible'

# Initialize Tmux Plugin Manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
